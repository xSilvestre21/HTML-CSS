<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   
    <title>Login</title>
    
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1 class="title">Login</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Entre com os seus dados de acesso</legend>
            
            <label for="user">Usarname</label>
            <input type="text" id="user" required autofocus>

            <label for="pass">Password</label>
            <input type="password" id="pass" required>
            
            <div class="actions">
                <input type="reset"value="Apagar" class="btn2 btn--apagar">
                <input type="submit" value="Entrar" class="btn">
            </div>
        </fieldset>
    </form>
</body>
</html>
