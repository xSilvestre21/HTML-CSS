<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
 
    <title>Checkbox</title>

    <style>
        .chk1 {
            display: none;
        }

        .chk1+label span {
            display: inline-block;
            font-size: 16px;
            width: 1em;
            height: 1em;
            background-color: red;
        }

        .chk1:checked + label span {
            background-color: blue;
            position: relative;
        } 
        .chk1:checked + label span::before {
            content: "";
            display: block;
            border: .097em solid white;
            position: absolute;
            top: .077em;
            right: .38em;
            left: .3em;
            bottom: .3em;
            transform: rotate(45deg);
            border-left: transparent;
            border-top: transparent;
        }

        .lbl2 span {
            display: inline-block;
            font-size: 16px;
            width: 1em;
            height: 1em;
            background-color: red;
            position: relative;
            transition: background-color .5s;
        }

       

        .lbl2 input[type = "checkbox"]:checked + span {
            background-color: green;
            
        }

        .lbl2 input[type = "checkbox"] + span::before {
            content: "";
            display: block;
            border: .097em solid white;
            position: absolute;
            top: .077em;
            right: .38em;
            left: .3em;
            bottom: .3em;
            transform: rotate(45deg);
            border-left: transparent;
            border-top: transparent;
            opacity: 0;
            transition: opacity .5s;
        }

        .lbl2 input[type = "checkbox"]:checked + span::before {
            opacity: 1;
        }

        .lbl2 input[type = "checkbox"] {
            width: 1px;
            height: 1px;
            padding: 0;
            margin: 0;
            overflow: hidden;
            position: absolute;
            outline: none;
        }

        .lbl2 input[type = "checkbox"]:focus+span {
            outline: 2px solid black;
            outline-offset: -2px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Checkbox</h1>

    <input type="checkbox" id = "html" checked class = "chk1">
    <label for="html">
        <span></span>
        HTML
    </label>

    <input type="checkbox" id = "css" class = "chk1">
    <label for="css">
        <span></span>
        CSS
    </label>

    <input type="checkbox" id = "js" class = "chk1">
    <label for="js">
        <span></span>
        Javascript
    </label>

    <hr>

    <label class = 'lbl2'>
        <input type="checkbox">
        <span></span>
        HTML
    </label>

    <label class = 'lbl2'>
        <input type="checkbox">
        <span></span>
        CSS
    </label>
    <label class = 'lbl2'>

        <input type="checkbox">
        <span></span>
        Javascript
    </label>

</body>
</html>
