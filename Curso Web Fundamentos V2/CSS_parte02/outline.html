<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Outline</title>

    <style>
        div{
            width: 200px;
            height: 100px;
            background-color:yellow;
            outline: 4px solid red;
            outline-style: dashed;
            outline-offset: 16px;
            box-sizing: border-box;
            margin: 100px auto;
        }

        div:hover{
            outline-width: 10px;
        }
    </style>
</head>
<body>
    <div>outline</div>
</body>
</html>
