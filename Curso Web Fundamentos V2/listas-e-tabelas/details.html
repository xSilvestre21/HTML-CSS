<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>

    <style>
        body{
            font-family: sans-serif;
        }

        details{
            color: red;
            background-color: #ccc;
            margin-bottom: 1em;
            padding: .5em;
        }

        details summary{
            cursor: pointer;
        }

        details[open]{
            background-color: blueviolet;
            color: white;
            transition: 3s;
        }
    </style>
</head>
<body>
    
    <h1>Curso webdesign</h1>

    <details open>
        <summary>Pré-requisitos</summary>
        <p>Para fazer esse curso é necessário conhecimento de Sistema operacional</p>
    </details>

    <details>
        <summary>Carga Horária</summary>
        <p>180 horas</p>
    </details>
</body>
</html>
